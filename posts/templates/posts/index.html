{% extends "posts/layout.html" %}

{% block body %}

<a href="{% url 'users:index' %}">Profile</a>

    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href = "{% url 'post' post.id %}">
                    Post {{ post.user_id }}: {{post.body }}  {{post.created}}</li>
                </a>
        {% endfor %}
    </ul>
{% endblock %}
